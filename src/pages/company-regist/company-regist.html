<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>基本情報</ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label>企業名</ion-label>
          <ion-input type="text" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>住所</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>業種</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>従業員数</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>担当者名</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>メールアドレス</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>きっかけ</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <button ion-button type="submit" block>登録</button>
</ion-content>
