<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>基本情報</ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label>名前</ion-label>
          <ion-input type="text" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>都道府県</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>プロジェクト利用経験のあるスキル・年数</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>募集状況</ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label>ステータス</ion-label>
          <ion-input type="text" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>参画可能時期</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>希望金額</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>希望案件</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>アカウント連携</ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label>facebook</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Twitter</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>Qiita</ion-label>
          <ion-textarea name="description"></ion-textarea>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <button ion-button type="submit" block>登録</button>
</ion-content>
